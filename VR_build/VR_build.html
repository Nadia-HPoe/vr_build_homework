<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae885b3156.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
   
    <title>VR_build</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-light">
          <div class="container-fluid">
              <div class="row">
                <div class="col-1"> <i class="fa-solid fa-circle" style="color: #f7265e;"></i></div>
                <div class="col-1"><i class="fa-solid fa-circle" style="color: #fbbe42;"></i></div>
                <div class="col-1"><i class="fa-solid fa-circle" style="color: #40c94a;"></i></div>
              </div>
                <div class="col"><a class="navbar-brand navbar-brandCustom d-flex justify-content-center" href="#">VR</a></div>
            </div>
        </nav>
        <div class="container-fluid">
          <div class="logo d-flex justify-content-between">
            <img src="assets/images/logo.png" alt="логотип" class="logo__logotype">
            <button class="btn rounded-pill btnCustom d-flex justify-content-center align-items-center" type="submit">корзина  <i class="fa-solid fa-basket-shopping fa-sm"></i></button>
          </div>
        </div> 
    </header>
    
    <main class="welcome">
        <div class="container">
        <div class="card-mb-3" style="max-width: 768px;">
            <div class="row g-4">
            <div class="col-8">
                <div class="card-body">
                  <h5 class="card-title fs-1">Виртуальная реальность без проводов</h5>
                  <p class="card-text">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</p>
                  <button type="button" class="btn btn-lg btnCustom rounded-pill">Купить <i class="fa-solid fa-credit-card" style="color: #ffffff;"></i></button>
                </div>
              </div>
              <div class="col-4">
                <img src="assets/images/welcome_pic.png" class="card-img-right rounded-start" alt="welcome picture">
              </div>
            </div>
          </div>
        </div>
    </main>

    <div class="footcontainer">
    <nav class="nav">
        <a class="nav-link" href="#">Возможности</a>
        <a class="nav-link" href="#">Где купить</a>
        <a class="nav-link" href="#">Доставка</a>
        <a class="nav-link" href="#">Помощь</a>
      </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
